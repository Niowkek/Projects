<!DOCTYPE html>
<html>
    <body style="margin-top: 300px;margin-left: 600px;">
        <h1>JavaScript Operator</h1>
        <h2>The + Operator</h2>
        <form>
            <input type="number" id="demo"><br>
            <input type="button" onclick="data();" value="addition"><br>
            <p id="type"></p>
            <p id="output"></p>
        </form>
        <script>
            function data(){
                let x = document.getElementById("demo").value;
                let type=typeof(x);
                document.getElementById("type").innerHTML = type;
                let y = 3;
                let z = parseInt(x) + y;
                document.getElementById("output").innerHTML = z;
            }
        </script>
    </body>
</html>
