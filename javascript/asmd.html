<!DOCTYPE html>
<html style="background-color: rgb(123, 123, 245);"> 
<h1 style="margin-top: 300px;margin-left: 600px;color: green;">Operations</h1>
<head>
<meta charset=utf-8 />
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>
<form style="margin-left: 500px;">
Enter Number: <input type="text" id="firstNumber"><br>
Enter Number: <input type="text" id="secondNumber"><br>
<input type="button" onclick="addBy()" value="Add" style="background-color: green;">
<input type="button" onclick="subtractBy()" value="Subtract" style="background-color: green;">
<input type="button" onclick="multiplyBy()" value="Multiply" style="background-color: green;">
<input type="button" onclick="divideBy()" value="Divide" style="background-color: green;">
</form>
<p style="margin-left: 500px;">Answer: <br>
<span id = "result"></span>
</p>
</body>
<script>
function addBy() {

    num1 = parseInt(document.getElementById("firstNumber").value);
    num2 = parseInt(document.getElementById("secondNumber").value);
    Sum = num1 + num2

    document.getElementById("result").innerHTML = Sum;
}

function subtractBy() {

    num1 = document.getElementById("firstNumber").value;
    num2 = document.getElementById("secondNumber").value;

    document.getElementById("result").innerHTML = num1 - num2;
} 

function multiplyBy() {

    num1 = document.getElementById("firstNumber").value;
    num2 = document.getElementById("secondNumber").value;

    document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy() {

    num1 = document.getElementById("firstNumber").value;
    num2 = document.getElementById("secondNumber").value;

    document.getElementById("result").innerHTML = num1 / num2;
} 

   </script>
</html>
